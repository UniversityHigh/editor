<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href = "assets/css/bootstrap.min.css">
	<link rel="stylesheet" href = "assets/css/font-awesome.min.css">
	<link rel = "stylesheet" href = "css/global.css"> 
	<script src = "assets/js/jquery.js" onload = "window.$ = window.jQuery = module.exports;"></script>
	<script src = "assets/js/bootstrap.js"></script>
	<script src = "assets/js/vue.js"></script>
	<script src = "js/globals.js"></script>
	<script src = "js/jumpstart.js" defer></script>
	<style type = "text/css">
		textarea {
			height: 25vh !important;
		}
		.table-scroll {
			max-height: 100vh !important;
		}
	</style>
	<title>Editor</title>
</head>
<body>
	<div id = "main">
		<navbar preview-page = "information#guidance"></navbar>
		<div class = "container-fluid">
			<json-form page = "information">
				<json-string name = "Section Name" path = "['guidance']['name']"></json-string>
				<json-string name = "Description" path = "['guidance']['description']" big = "true"></json-string>
				<json-table
					name = "Scholarships"
					path = "['guidance']['scholarships']"
					:columns = "['organization', 'link']">
				</json-table>
			</json-form>
		</div>
	</div>

</html>
