<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href = "assets/css/bootstrap.min.css">
	<link rel="stylesheet" href = "assets/css/font-awesome.min.css">
	<link rel = "stylesheet" href = "css/global.css"> 
	<script src = "assets/js/jquery.js" onload = "window.$ = window.jQuery = module.exports;"></script>
	<script src = "assets/js/bootstrap.js"></script>
	<script src = "assets/js/vue.js"></script>
	<script src = "js/globals.js"></script>
	<script src = "js/jumpstart.js" defer></script>
	<title>Editor</title>
</head>
<body>
	<div id = "main">
		<navbar preview-page = ""></navbar>
		<div class = "container-fluid">
			<json-form page = "index">
				<json-string name = "Name" id = "name" path = "['name']"></json-string>
				<json-table name = "Qualities" 
				id = "qualities"
				path = "['qualities']" 
				:columns = "['name', 'description', 'backgroundColor', 'glyph']"
				help = "The panel next to the gallery."
				></json-table>
				<json-table 
				name = "Gallery" 
				id = "gallery" 
				path = "['gallery']" 
				:columns = "['link', 'src', 'caption']">
				</json-table>
			</json-form>
		</div>
	</div>
</body>
</html>
