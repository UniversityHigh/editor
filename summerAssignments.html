<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href = "assets/css/bootstrap.min.css">
	<link rel="stylesheet" href = "assets/css/font-awesome.min.css">
	<link rel = "stylesheet" href = "css/global.css"> 
	<script src = "assets/js/jquery.js" onload = "window.$ = window.jQuery = module.exports;"></script>
	<script src = "assets/js/bootstrap.js"></script>
	<script src = "assets/js/vue.js"></script>
	<script src = "js/globals.js"></script>
	<script src = "js/jumpstart.js" defer></script>
	<title>Editor</title>
</head>
<body>
	<div id = "main">
		<navbar preview-page = "academics#assignments"></navbar>
		<div class = "container-fluid">
			<json-form page = "academics">
				<json-string name = "Section Name" path = "['assignments']['name']"></json-string>
				<json-repeat name = "Assignment Links" path = "['assignments']['files']">
					<template scope = "parent">
						<json-string name = "Subject" :path = "`['assignments']['files'][${parent.index}]['subject']`"></json-string>
						<json-string name = "Information" :path = "`['assignments']['files'][${parent.index}]['information']`"></json-string>
						<json-string name = "URL" :path = "`['assignments']['files'][${parent.index}]['url']`"></json-string>
					</template>
				</json-repeat>
			</json-form>
		</div>
	</div>
</body>
</html>
