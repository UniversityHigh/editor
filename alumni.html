<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href = "assets/css/bootstrap.min.css">
	<link rel="stylesheet" href = "assets/css/font-awesome.min.css">
	<link rel = "stylesheet" href = "css/global.css"> 
	<script src = "assets/js/jquery.js" onload = "window.$ = window.jQuery = module.exports;"></script>
	<script src = "assets/js/bootstrap.js"></script>
	<script src = "assets/js/vue.js"></script>
	<script src = "js/globals.js"></script>
	<script src = "js/jumpstart.js" defer></script>
	<title>Editor</title>
</head>
<body>
	<div id = "main">
		<navbar preview-page = "alumni"></navbar>
		<div class = "container-fluid">
			<json-form page = "alumni">
				<json-string name = "Application Form Link" :path = "['apply']"></json-string>
				<json-repeat name = "Avatars" path = "['avatars']">
					<template scope = "parent">
						<json-string name = "Name" :path = "`['avatars'][${parent.index}]['name']`"></json-string>
						<json-string name = "Image" :path = "`['avatars'][${parent.index}]['image']`"></json-string>
						<json-string name = "Information" :path = "`['avatars'][${parent.index}]['information']`" big = true></json-string>
					</template>
				</json-repeat> 
				<json-table
					name = "Alumnis"
					path = "['alumnis']"
					:columns = "['name', 'college', 'contact']">
				</json-table>
			</json-form>
		</div>
	</div>
</body>
</html>
