<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href = "assets/css/bootstrap.min.css">
	<link rel="stylesheet" href = "assets/css/font-awesome.min.css">
	<link rel = "stylesheet" href = "css/global.css"> 
	<script src = "assets/js/jquery.js" onload = "window.$ = window.jQuery = module.exports;"></script>
	<script src = "assets/js/bootstrap.js"></script>
	<script src = "assets/js/vue.js"></script>
	<script src = "js/globals.js"></script>
	<script src = "js/jumpstart.js" defer></script>
	<title>Editor</title>
</head>
<body>
	<div id = "main">
		<navbar preview-page = "information"></navbar>
		<div class = "container-fluid">
			<json-form page = "information">
				<json-string name = "Section Name" path = "['contacts']['name']"></json-string>
				<json-string name = "Section Lead" path = "['contacts']['lead']"></json-string>
				<json-table
					name = "Staff"
					path = "['contacts']['staff']"
					:columns = "['name', 'position', 'email', 'website']">
				</json-table>
				<br />
				<json-table
					name = "Support Services"
					path = "['contacts']['supportServices']"
					:columns = "['name', 'position', 'email', 'phone']">
				</json-table>
			</json-form>
		</div>
	</div>
</body>
</html>
