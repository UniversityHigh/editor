<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href = "assets/css/bootstrap.min.css">
	<link rel="stylesheet" href = "assets/css/font-awesome.min.css">
	<link rel = "stylesheet" href = "css/global.css"> 
	<script src = "assets/js/jquery.js" onload = "window.$ = window.jQuery = module.exports;"></script>
	<script src = "assets/js/bootstrap.js"></script>
	<script src = "assets/js/vue.js"></script>
	<script src = "js/globals.js"></script>
	<script src = "js/jumpstart.js" defer></script>
	<title>Editor</title>
</head>
<body>
	<div id = "main">
		<navbar preview-page = "extracurriculars#sports"></navbar>
		<div class = "container-fluid">
			<json-form page = "extracurriculars">
				<json-string name = "Section Name" path = "['athletics']['name']"></json-string>
				<json-string name = "Section Lead" path = "['athletics']['lead']"></json-string>
				<h1>Sports</h1>
				<h3>Spring</h3>
				<json-repeat name = "Sports" path = "['athletics']['seasons'][0]['sports']">
					<template scope = "parent">
						<json-string name = "Name" :path = "`['athletics']['seasons'][0]['sports'][${parent.index}]['name']`"></json-string>
						<div class = "well">
							<json-table 
								name = "Coaches" 
								:path = "`['athletics']['seasons'][0]['sports'][${parent.index}]['coaches']`"
								:columns = "['name', 'league']">
							</json-table>
							<json-table 
								name = "Schedules" 
								:path = "`['athletics']['seasons'][0]['sports'][${parent.index}]['schedules']`"
								help = "Nav should be a URL."
								:columns = "['name', 'nav']">
							</json-table>
						</div>
					</template>
				</json-repeat>
				<br>
				<h3>Summer</h3>
				<json-repeat name = "Sports" path = "['athletics']['seasons'][1]['sports']">
					<template scope = "parent">
						<json-string name = "Name" :path = "`['athletics']['seasons'][1]['sports'][${parent.index}]['name']`"></json-string>
						<div class = "well">
							<json-table 
								name = "Coaches" 
								:path = "`['athletics']['seasons'][1]['sports'][${parent.index}]['coaches']`"
								:columns = "['name', 'league']">
							</json-table>
							<json-table 
								name = "Schedules" 
								:path = "`['athletics']['seasons'][1]['sports'][${parent.index}]['schedules']`"
								help = "Nav should be a URL."
								:columns = "['name', 'nav']">
							</json-table>
						</div>
					</template>
				</json-repeat>
			</json-form>
		</div>
	</div>
</body>
</html>
